<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP STORE - Top Up Free Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Abu-abu Gelap */
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .cyan-glass {
            background: rgba(8, 145, 178, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.2);
        }
        .price-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #374151;
        }
        .price-card:hover {
            border-color: #22d3ee;
            background-color: rgba(34, 211, 238, 0.1);
            transform: translateY(-3px);
        }
        .price-card.selected {
            border-color: #22d3ee;
            background-color: rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }
    </style>
</head>
<body class="pb-20">

    <header class="text-center py-8">
        <img src="MrpLogo.png" alt="" class="mx-auto w-48 mb-4">
        <h1 class="text-2xl font-extrabold text-cyan-400 tracking-tighter">MRP STORE</h1>
    </header>

    <div class="container mx-auto px-4 max-w-2xl">
        
        <div class="bg-gray-800 rounded-2xl p-6 mb-6 shadow-xl border-l-4 border-cyan-500">
            <h2 class="text-lg font-bold mb-4 flex items-center">
                <span class="bg-cyan-500 text-white w-7 h-7 rounded-full flex items-center justify-center mr-2 text-sm">1</span>
                Masukkan Player ID
            </h2>
            <input type="number" id="playerID" placeholder="Contoh: 12345678" 
                   class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-cyan-500 text-white">
            <p class="text-xs text-gray-400 mt-2">*Masukkan Player ID FF Anda dengan benar.</p>
        </div>

        <div class="bg-gray-800 rounded-2xl p-6 mb-6 shadow-xl border-l-4 border-cyan-500">
            <h2 class="text-lg font-bold mb-4 flex items-center">
                <span class="bg-cyan-500 text-white w-7 h-7 rounded-full flex items-center justify-center mr-2 text-sm">2</span>
                Pilih Nominal Diamond
            </h2>
            
            <div class="grid grid-cols-2 gap-3" id="priceGrid">
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('5 Diamonds', '1.500')">
                    <p class="text-sm font-bold">5 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 1.500</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('12 Diamonds', '2.500')">
                    <p class="text-sm font-bold">12 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 2.500</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('50 Diamonds', '8.500')">
                    <p class="text-sm font-bold">50 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 8.500</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('70 Diamonds', '11.000')">
                    <p class="text-sm font-bold">70 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 11.000</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('140 Diamonds', '21.000')">
                    <p class="text-sm font-bold">140 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 21.000</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('355 Diamonds', '52.000')">
                    <p class="text-sm font-bold">355 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 52.000</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('720 Diamonds', '102.000')">
                    <p class="text-sm font-bold">720 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 102.000</p>
                </div>
                <div class="price-card bg-gray-900 p-4 rounded-xl text-center" onclick="selectItem('1440 Diamonds', '200.000')">
                    <p class="text-sm font-bold">1440 Diamonds</p>
                    <p class="text-xs text-cyan-400">Rp 200.000</p>
                </div>
            </div>
        </div>

        <button onclick="sendWhatsApp()" 
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-2xl shadow-lg transform transition active:scale-95 flex justify-center items-center">
            PESAN SEKARANG
        </button>

    </div>

    <script>
        let selectedProduct = "";
        let selectedPrice = "";

        function selectItem(name, price) {
            selectedProduct = name;
            selectedPrice = price;
            
            // Visual feedback
            const cards = document.querySelectorAll('.price-card');
            cards.forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function sendWhatsApp() {
            const playerID = document.getElementById('playerID').value;
            const phoneNumber = "6288294497347"; // Format internasional

            if (!playerID || !selectedProduct) {
                alert("Harap masukkan Player ID dan pilih nominal diamond!");
                return;
            }

            // Ide Format Pesanan (Profesional & Rapi)
            const text = `Halo MRP STORE, Saya ingin top up Free Fire:%0A%0A` +
                         `ðŸ†” ID Player: ${playerID}%0A` +
                         `ðŸ’Ž Produk: ${selectedProduct}%0A` +
                         `ðŸ’µ Harga: Rp ${selectedPrice}%0A` +
                         `ðŸ’³ Metode: (Mohon kirimkan QRIS/Nomor Rekening)%0A%0A` +
                         `Mohon segera diproses ya, terima kasih!`;

            window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
        }
    </script>

</body>
</html>
